<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control"class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span>
                    </h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widthdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="widthdrawAmount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$<span id="currentBalance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Widthdraw</h4>
                    <input id="widthdrawBalance" type="text" class="form-control" placeholder="$ amount you want to widthdraw">
                    <br>
                    <button id="widthdrawBtn" class="btn btn-success">Widthdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
            // Login btn
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        // deposite btn
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
            updateSpanText("currentDeposit", depositNumber);

            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";

        })
        // widthdraw
        const widthdrawBtn = document.getElementById("widthdrawBtn");
        widthdrawBtn.addEventListener("click", function(){
            const widthdrawBalance = document.getElementById("widthdrawBalance").value;
            widthdrawBalanceAmount = parseFloat(widthdrawBalance);

            // const currentWidthdraw = document.getElementById("widthdrawAmount").innerText;
            // curretnWidthdrawNumber = parseFloat(currentWidthdraw);
            // const totalWidthdrawAmount = widthdrawBalanceAmount + curretnWidthdrawNumber;
            // document.getElementById("widthdrawAmount").innerText = totalWidthdrawAmount;

            updateSpanText("widthdrawAmount", widthdrawBalanceAmount);

            // const totalBalance = document.getElementById("currentBalance").innerText
            // const totalBalanceNumber = parseFloat(totalBalance);
            // const totalBalanceAmount = totalBalanceNumber - widthdrawBalanceAmount;
            // document.getElementById("currentBalance").innerText = totalBalanceAmount;

            updateSpanText("currentBalance", -1 * widthdrawBalanceAmount);

            document.getElementById("widthdrawBalance").value = "";
        })

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
